<div class="row">
  <div class="col-md-5 mr-3">
    <app-recipe-list
      (recipeSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-6">
    <app-recipe-detail
      *ngIf="selectedRecipe"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
  </div>
</div>
