<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{recipe.imagePath}}"
           alt=""
           class="img-fluid"
           style="max-height: 300px;"
      >
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{recipe.name}}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="dropdown" appDropdown>
        <button class="btn btn-sm btn-primary dropdown-toggle" type="button">
          Manage recipe
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item"
             style="cursor: pointer"
             (click)="toShoppingListClicked($event)">To shopping list</a>
          <a class="dropdown-item" style="cursor: pointer"
            [routerLink]="['edit']"
          >Edit recipe</a>
          <a class="dropdown-item" style="cursor: pointer">Delete recipe</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}</li>
      </ul>
    </div>
  </div>
</div>
