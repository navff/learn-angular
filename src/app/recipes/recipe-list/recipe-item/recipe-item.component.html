<a href="#"
   class="list-group-item clearfix"
   (click)="onRecipeClick()" >
  <div class="float-left">
    <h4>{{ recipe.name }}</h4>
    <p class="list-group-item-light">{{ recipe.description }}</p>
  </div>
  <span class="float-right">
        <img [src]="recipe.imagePath"
             alt="{{ recipe.name }}"
             class="img-fluid ml-2"
             style="max-height: 50px;">
      </span>
</a>
